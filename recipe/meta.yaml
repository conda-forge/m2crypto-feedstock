{% set version = "0.37.0" %}

package:
  name: m2crypto
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/M/M2Crypto/M2Crypto-{{ version }}.tar.gz
  sha256: b9018c576164e4a4be8d3212447ebbbdfe379d64c231997e6a0bcc3904f5414b

build:
  number: 1

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - python
    - swig >=2.0.4
    - setuptools
    - openssl
  run:
    - python
    - typing  # [py<35]
    - openssl

test:
  imports:
    - M2Crypto
    - M2Crypto.SSL

about:
  home: https://gitlab.com/m2crypto/m2crypto
  license: MIT
  license_file: LICENCE
  summary: 'M2Crypto: A Python crypto and SSL toolkit'

extra:
  recipe-maintainers:
    - chrisburr
    - danielfrg
